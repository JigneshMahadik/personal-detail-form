<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal detail form</title>
</head>
<body>
    <label for="pdetail">Personal details</label>
    <br>
    <label for="salutation">Salutation</label><br>
    <select name="" id="salutation">
        <option value="none">--None--</option>
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
    </select>
    <br><br>
    <label for="fname">First Name:</label>
    <input type="text" placeholder="abcd" id="fname">
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" placeholder="abcd" id="lname">
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio">
    <label>Male</label>
    <input type="radio">
    <label>Female</label>
    <br><br>
    <label for="email">Email</label>
    <input type="email" value="abc@gmail.com">
    <br><br>
    <label for="dob">Date of birth</label>
    <input type="date">
    <br><br>
    <label for="address">Address</label><br>
    <textarea id="address" cols="30" rows="5"></textarea>
    <br><br>
    <button>Submit</button>
</body>
</html>
